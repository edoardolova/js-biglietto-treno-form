<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ticket Calculator</title>
</head>
<body>
    <main class="d-flex flex-column">
        <h1 class="text-center mb-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container ms-auto me-auto">
            <form class="d-flex flex-column " id="ticketForm">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingName" placeholder="Nome Cognome">
                            <label for="floatingName">Nome Cognome</label>
                        </div>
                    </div>
                    <div class="col-lg-4 mb-3">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="floatingKm" placeholder="Km da percorrere">
                            <label for="floatingKm">Km da percorrere</label>
                        </div>
                    </div>
                    <div class="col-lg-4 mb-3">
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelectGrid">
                                <option value="under">Under (meno di 18 anni)</option>
                                <option value="regular">Regular</option>
                                <option value="over">Over (più di 65 anni)</option>
                            </select>
                            <label for="floatingSelectGrid">Fascia di età</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex mt-3">
                    <button  class="btn btn-outline-primary w-25 ms-auto me-5" >Genera</button>
                    <button class="btn btn-outline-primary w-25 me-auto">Annulla</button>
                </div>
            </form>
        </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
